    <style>
    *{

    }
	body{

	}
    /* 设置总体最大的div样式 */

		width:400px;
		height:400px;
		margin:320px auto;
		position:relative;

		animation:xz 3s linear infinite;
	}

	@keyframes xz{
        /* 开头动画样式 */
		0%{transform:rotateY(360deg) rotateX(20deg) rotateZ(0deg);}
        /* 动画结束后的样式 */
		100%{transform:rotateY(0deg) rotateX(20deg) rotateZ(0deg);}
	}
    /* 设置所有小盒子的样式 */
	.a{
		width:120px;
		height:120px;
        /* 设置定位让小盒子处在大盒子的中间 */
		position:absolute;
		top:75px;
		left:75px;
	}
    /* 设置所有大盒子的样式 */
	.b{
		width:300px;
		height:300px;
        /* 给大div添加动画事件设置成平均事件2秒 */
		transition:all 0.5s linear;
		position:absolute;
	}


/*小正方形*/
    /* 上下左右都要翻转90°折起来 */

	.a_top{background:url('./1.webp') no-repeat center center;background-size: 100% 100%; transform:translateY(-60px) rotateX(90deg);opacity:0.5;}

	.a_qian{background:url('./1.webp') no-repeat center center;background-size: 100% 100%;transform:translateZ(-60px);opacity:0.5;}
	.a_hou{background:url('./1.webp') no-repeat center center;background-size: 100% 100%;transform:translateZ(60px);opacity:0.5;}


	/*大正方形*/

	.b_qian{background:url('./1.webp') no-repeat center center;transform:translateZ(-150px);opacity:0.5;}

	/*添加移入移出事件*/
    /* 移入的时候让每个方向的大小div都分开 */
    /* 除了前后的其他都要设置90°翻转 */
